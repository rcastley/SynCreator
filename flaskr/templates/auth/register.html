{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-splunk-gray-700 to-splunk-gray-900 p-4">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8">
        <div class="text-center mb-8">
            <img src="{{ url_for('static', filename='img/splunk-logo-black.png') }}"
                 alt="Splunk logo" class="h-10 mx-auto mb-4">
            <h1 class="text-2xl font-bold text-splunk-gray-700">SynCreator</h1>
        </div>

        <form method="post" class="space-y-4">
            <div>
                <input type="text" name="username" id="username"
                       placeholder="Enter Username"
                       class="w-full px-4 py-3 rounded-full border border-splunk-gray-300 bg-white text-splunk-gray-700 placeholder-splunk-gray-400 focus:outline-none focus:ring-2 focus:ring-splunk focus:border-transparent"
                       required>
            </div>

            <div>
                <input type="password" name="password" id="inputPassword"
                       placeholder="Password"
                       class="w-full px-4 py-3 rounded-full border border-splunk-gray-300 bg-white text-splunk-gray-700 placeholder-splunk-gray-400 focus:outline-none focus:ring-2 focus:ring-splunk focus:border-transparent"
                       required>
            </div>

            <button type="submit" class="w-full py-3 px-4 bg-splunk hover:bg-splunk-dark text-white font-semibold rounded-full transition-colors">
                Register
            </button>
        </form>

        <div class="my-6 border-t border-splunk-gray-200"></div>

        <div class="text-center space-y-2">
            <a href="{{ url_for('auth.login') }}" class="text-splunk hover:text-splunk-dark text-sm">
                Already have an account? Login!
            </a>
            <p class="text-sm text-splunk-gray-400">&copy; Splunk <script>document.write(new Date().getFullYear())</script></p>
        </div>
    </div>
</div>
{% endblock %}
