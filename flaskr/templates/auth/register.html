{% extends 'base.html' %}
{% block content %} 
    <div class="wrapper">
        <div class="auth-content">
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <img class="brand" src="{{ url_for('static', filename='img/splunk-logo-black.png') }}" alt="Splunk logo">
                    </div>
                    <h6 class="mb-4 text-muted">Create a new SynCreator account</h6>
                    <form action="" method="post">
                        <div class="form-group text-left">
                            <label for="username">Username</label>
                            <input type="username" name="username" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="form-group text-left">
                            <label for="password">Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                        <button class="btn btn-splunk shadow-2 mb-4">Register</button>
                    </form>
                    <p class="mb-0 text-muted">Allready have an account? <a href="{{ url_for('auth.login') }}">Log in</a></p>
                    <p class="mt-5 mb-3 text-muted">&copy; Splunk 2022</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
