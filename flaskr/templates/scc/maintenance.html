<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="refresh" content="300">
    <title>Scheduled Maintenance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    {% if settings[1] %}
    {% include 'header.html' %}
    {% endif %}
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'splunk': { DEFAULT: '#e20082', dark: '#c4006f' }
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes progress {
            0% { background-position: 1rem 0; }
            100% { background-position: 0 0; }
        }
        .animate-stripes {
            background-image: linear-gradient(
                45deg,
                rgba(255,255,255,.15) 25%,
                transparent 25%,
                transparent 50%,
                rgba(255,255,255,.15) 50%,
                rgba(255,255,255,.15) 75%,
                transparent 75%,
                transparent
            );
            background-size: 1rem 1rem;
            animation: progress 1s linear infinite;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center" style="font-family: 'Inter', sans-serif;">
    <div class="text-center px-4">
        <img src="{{ url_for('static', filename='icons/Hipster_HeroLogo.svg') }}" alt="icon" class="w-64 h-64 mx-auto mb-8">
        <h1 class="text-4xl font-bold text-gray-800 mb-2">Scheduled Maintenance</h1>
        <p class="text-2xl uppercase tracking-wide text-gray-700 mb-4">We'll be back shortly</p>
        <p class="text-gray-500 mb-6">We're performing scheduled maintenance to improve your experience.</p>
        <div class="w-72 mx-auto h-2 bg-gray-200 rounded-full overflow-hidden mb-4">
            <div class="h-full bg-yellow-500 animate-stripes rounded-full" style="width: 65%"></div>
        </div>
        <p class="text-gray-600 mb-2">Estimated completion: 15 minutes</p>
        <p class="text-gray-400 text-sm mb-8">This page will automatically refresh every 5 minutes.</p>
        <footer class="mt-12 text-sm text-gray-500">
            <p>&copy; Splunk <script>document.write(new Date().getFullYear())</script> - a <b>CISCO</b> company</p>
        </footer>
    </div>
</body>
</html>
