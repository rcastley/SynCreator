<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>503 | Service Unavailable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    {% if settings[1] %}
    {% include 'header.html' %}
    {% endif %}
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'splunk': { DEFAULT: '#e20082', dark: '#c4006f' }
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center" style="font-family: 'Inter', sans-serif;">
    <div class="text-center px-4">
        <img src="{{ url_for('static', filename='icons/Hipster_HeroLogo.svg') }}" alt="icon" class="w-64 h-64 mx-auto mb-8">
        <h1 class="text-[10rem] font-bold text-gray-800 leading-none">503</h1>
        <p class="text-2xl uppercase tracking-wide text-gray-700 mb-4">Service Unavailable</p>
        <p class="text-gray-500 mb-8">The server is temporarily unable to handle your request. Please try again later.</p>
        <a href="/" class="inline-block px-8 py-3 bg-splunk hover:bg-splunk-dark text-white font-semibold rounded-full transition-colors">
            GO TO HOME PAGE
        </a>
        <footer class="mt-12 text-sm text-gray-500">
            <p>&copy; Splunk <script>document.write(new Date().getFullYear())</script> - a <b>CISCO</b> company</p>
        </footer>
    </div>
</body>
</html>
