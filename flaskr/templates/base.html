<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <title>SynCreator</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>

    <!-- Alpine.js + Collapse plugin -->
    <script defer src="https://unpkg.com/@alpinejs/collapse@3.14.8/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.14.8/dist/cdn.min.js"></script>

    <!-- Google Fonts + Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" rel="stylesheet">

    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">

    <!-- Tailwind Config with Splunk colors -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        'splunk': {
                            DEFAULT: '#e20082',
                            dark: '#c4006f',
                            light: '#ff1a9b',
                        },
                        'splunk-gray': {
                            50: '#f8f9fa',
                            100: '#f1f2f4',
                            200: '#e3e5e8',
                            300: '#c3c7cc',
                            400: '#8e949e',
                            500: '#5a6d7a',
                            600: '#3c4650',
                            700: '#272b33',
                            800: '#1a1c21',
                            900: '#0d0e10',
                        }
                    }
                }
            }
        }
    </script>

    <style>
        html, body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: #f8f9fa;
        }

        /* Hide Alpine.js elements until initialized */
        [x-cloak] { display: none !important; }

        /* Material Icons sizing */
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            vertical-align: middle;
        }
        .material-symbols-outlined.filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .icon-sm { font-size: 18px; }
        .icon-xs { font-size: 14px; }
        .icon-lg { font-size: 28px; }

        /* HTMX loading indicator */
        .htmx-request {
            opacity: 0.5;
            transition: opacity 200ms ease-in;
        }

        /* Smooth transitions for HTMX swaps */
        .htmx-swapping {
            opacity: 0;
            transition: opacity 100ms ease-out;
        }

        .htmx-settling {
            opacity: 1;
            transition: opacity 200ms ease-in;
        }

        /* Pulsing animation for active indicator */
        @keyframes ping {
            75%, 100% {
                transform: scale(2);
                opacity: 0;
            }
        }
        .animate-ping {
            animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite;
        }
    </style>
</head>
<body class="bg-splunk-gray-50 min-h-screen font-inter">
    {% block content %}{% endblock %}
</body>
</html>
