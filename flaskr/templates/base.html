<!doctype html>
<html lang="en"> 
  <head>
    <title>Site Condition Creator - Splunk</title>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}"  media="screen"/>
    {% if not g.user %}
    <link href="{{ url_for('static', filename='css/auth.css') }}" rel="stylesheet">
    {% endif %}
    <link href="{{ url_for('static', filename='css/site.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/all.min.css') }}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body class="text-center">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="{{ url_for('static', filename='img/splunk_logo.png') }}" height="30" alt="Splunk Logo" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            {% if g.user %}
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('auth.logout') }}"">Logout</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>    
    {% block content %}{% endblock %}
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
  </body>
</html>
